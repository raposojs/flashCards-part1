<!DOCTYPE html>
<html>


    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <script src="angular.js" defer></script>
        <script src="js/app.js" defer></script>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>


    <body ng-app="Flashcards" ng-controller='FlashCardController'>
    <div class="flash-card"
            ng-repeat="flashcard in flashCards"
            ng-controller="MainController">
        <h1>{{flashcard.question}}</h1>
            <ul class="flash-card-answers">

                <li class="flash-card-answer"  
                ng-repeat="answer in flashcard.answers" 
                ng-click="answerQuestion(answer.correct)"
                ng-show="!answered">
                    {{answer.text}}

                </li>

            </ul>

            <h2 class="answer-feedback" ng-show="answered">
                <span ng-show="answeredCorrectly">Yeah, you got it right!</span>
                <span ng-show="!answeredCorrectly">Nope, you got it wrong.</span>
            </h2>

    </div>
    </body>
</html>
